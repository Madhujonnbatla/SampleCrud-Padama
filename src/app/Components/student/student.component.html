<section class="mt-5">

  <div class="container-fluid">
    <form [formGroup]="StudentForm" (ngSubmit)="Create()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="Name" placeholder="name">
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="age" placeholder="Age">
      </div>
      <div class="col-md-12 text-right">
        <button type="submit" class="btn btn-primary mb-3">Create</button>
      </div>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of StudentList;let i=index">
          <td>{{i+1}}</td>
          <td>{{data.name}}</td>
          <td>{{data.age}}</td>
          <td>
            <button class="btn btn-danger xsBtn mx-1" (click)="Delete(data)"><span
                title="Click to Delete"></span>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
